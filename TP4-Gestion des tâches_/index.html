<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">

   <!-- Pour s'assurer d'un affichage correct sur mobile -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Styles de Boostrap + Styles personnalisés provenant de styles.scss -->
   <link rel="stylesheet" href="css/styles.css">
   <!-- Nous n'aurons pas besoin de normalize.css, car il existe des styles
    qui font la même chose dans Bootstrap (voir fichier _reboot.scss) -->

   <link rel="icon" href="favicon.ico" />
   <title>Nom du site | Nom de la page</title>

</head>

<body class="container">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <main>

      <div id="graphique"></div>

      <!-- si tu chande de balise ou whatever garde l'id stp j'en ai besoin pour les card-->
      <div id="LesCards" class="d-flex justify-content-between "></div>

      <!-- Fenetre Modale-->
      <div class="modal fade" id="modal">
         <div class="modal-content">
            <div class="modal-header">
               <h1>Ediotion d'une Tache</h1>
            </div>
            <div class="modal-body">
               <form action="">
                  <label for="Idtask" class="form-label">ID:</label>
                  <input type="text" class="form-control" id="Idtask">
                  <label for="Nom" class="form-label">Nom de la tache</label>
                  <input type="text" class="form-control" id="Nom">
                  <div class=" d-flex justify-content-between flex-wrap">
                     <div class="w-50">
                        <label for="Datedebut" class="form-label">Date de debut</label>
                        <input type="datetime" id="Datedebut" class="form-control">
                     </div>
                     <div class="w-50">
                        <label for="dateFin" class="form-label">Date de fin</label>
                        <input type="datetime" class="form-control" di="dateFin">
                     </div>
                     <div class="w-25">
                        <label for="nbjours" class="form-label">Nombre de jours estimer</label>
                        <input type="number" class="form-control" id="nbjours">
                     </div>
                     <div class="w-25">
                        <label for="real" class="form-label">Realisation(temps)</label>
                        <input type="number" id="real" class="form-control">
                     </div>
                     <div class="w-25">   
                        <label for="avance" class="form-label">Avamcement</label>
                        <input type="number" class="form-control" id="avance">
                     </div>
                     <div class="w-50">
                        <button id="start" class="btn"><img src="" alt=""></button>
                     </div>
                     <div class="w-50">
                        <button id="end" class="btn"><img src="" alt=""></button>
                     </div>
                     <div class="w-100">
                        <label for="dependance" class="form-label">dependance</label>
                        <input type="text" class="form-control" id="dependance">
                     </div>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <div class="d-flex justify-content-end">
                  <div class="w-25">
                     <button id="close" class="btn btn-warning">Fermer</button>
                  </div>
                  <div class="w-75">
                     <button id="save" class="btn btn-secondary">sauvegarder les changement</button>
                  </div>
               </div>
            </div>
         </div>

      </div>

   </main>

   <script src="js/data-taches.js"></script>

   <!--LIEN VERS UN FICHIER SCRIPT UTILITAIRES -->
   <script src="js/fonctions-utilitaires.js"></script>

   <!--LIEN VERS NOTRE FICHIER SCRIPT PRINCIPAL-->
   <script src="js/javascript.js"></script>

   <!--LIEN VERS UN FICHIER SCRIPT POUR LES EXTRAS-->
   <script src="js/_extras.js"></script>

   <!------------------------------------------------------------------------------------
        Si on a besoin des éléments interactifs de Bootstrap, on doit utiliser au minimum
        le 2e script suivant (bootstrap.min.js) et parfois le 1er en plus (Popper)
        intégrés dans cet ordre.
    ------------------------------------------------------------------------------------>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
</body>

</html>
